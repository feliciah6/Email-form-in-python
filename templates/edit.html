
{% extends 'layout.html'%}
{%block content%}
<body>
<div class="container">
  <form action ="{{url_for('display')}}" method   ="POST">
  <div class="form-group">
    <label for="name">Your name</label>
    <input type="text" class="form-control" id="name"   value="{{name}}" placeholder="Name" name="name">
  </div>

  <div class="form-group">
    <label for="course">Your course</label>
    <input type="text" class="form-control" id="course"
    value="{{course}}"  placeholder="Course" name="course">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email"
    value="{{email}}"  placeholder="email" name="email">
  </div>
  
  <button type="submit" class="btn btn-primary">update</button>
  </form>
</div>
  </body>

{%endblock%}
